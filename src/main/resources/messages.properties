## Props Valid 메세지
valid.props.not-blank=을(를) 찾을 수 없습니다.

## DTO Valid 메세지
valid.dto.not-blank=을(를) 입력해주십시오.
valid.dto.size=은(는) {min} ~ {max}자 입니다.
valid.dto.size-max=은(는) 최대 {max}자 입니다.
valid.dto.size-min=은(는) 최소 {min}자 입니다.
valid.dto.pattern=은(는) {regexp} 형식으로 입력해주세요.
valid.dto.pattern-yn=은(는) Y 또는 N으로 입력해주세요.
valid.dto.pattern-ip=의 형식이 올바르지 않습니다.

